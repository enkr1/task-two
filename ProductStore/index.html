<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
</head>
<body>

    <div>
        <h2>All Products</h2>
        <ul id="products"/>
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="prodId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="product" />

        <hr />

        <!--<div>
            <h2>Add product</h2>
            <input type="text" id="name" placeholder="product name" required/>
            <input type="text" id="price" placeholder="price" required/>
            <input type="button" value="Add" onclick="add();" />
            <p id="addedproduct"></p>
        </div>-->

        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
        <script>
            //http://localhost:9000/api/v1/products/
            //http://csc123.azurewebsites.net/api/v1/products

            var uri = 'api/v3/products';


            $(document).ready(function () {
                // Send an AJAX request
                $.getJSON(uri)
                    .done(function (data) {
                        // On success, 'data' contains a list of products.
                        $.each(data, function (key, item) {
                            // Add a list item for the product.
                            $('<li>', { text: formatItem(item) }).appendTo($('#products'));
                        });
                    });
            });

            function formatItem(item) {
                return item.Name + ': $' + item.Price;
            }

            function find() {
                var id = $('#prodId').val();
                $.getJSON(uri + '/' + id)
                    .done(function (data) {
                        if (data == null) {
                            $('#product').text("Cannot find this product..");
                        } else {
                            $('#product').text(formatItem(data));
                        }
                    })
                    .fail(function (jqXHR, textStatus, err) {
                        $('#product').text('Error: ' + err);
                    });
            }
            function add() {
                //var id = $('#prodId').val();
                $.getJSON()
                    .done(function (data) {
                        $('#addedproduct').text(formatItem(data));
                    })
                    .fail(function (jqXHR, textStatus, err) {
                        $('#addedproduct').text('Error: ' + err);
                    });
            } 

            $('#prodId').on('keypress', function (event) {
                var regex = new RegExp("[0-9]{1,5}");
                var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
                if (!regex.test(key)) {
                    event.preventDefault();
                    return false;
                }
            });
        </script>
</body>
</html>
